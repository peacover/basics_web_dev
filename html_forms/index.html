<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>HTML Forms</h1>
    <form>
      <!-- for is related to the id !! -->

      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="Email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />
      <br /><br />
      <label for="Password">Password</label>
      <input
        type="password"
        id="Password"
        name="password"
        placeholder="choose a password"
        required
      />

      <p>Select your age:</p>

      <!-- we can select just one input in those inputs that have same name ! -->

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="+51" id="option-3" />
      <label for="option-3">+51</label>

      <!-- value is what server reseve -->

      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What color are your favourite pair of socks?</option>
        <option value="q2">If you could be a vegetable, what it be?</option>
        <option value="q3">What is your best ever security question?</option>
      </select>

      <br /><br />

      <label for="answer">Security answer:</label>
      <input type="text" name="answer" id="answer" />

      <br /><br />
      <label for="bio">Your bio:</label>
      <br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>
      <br />
      <input type="submit" value="Submit the form" />
    </form>

    <!-- HTML INPUT TYPES : https://www.w3schools.com/html/html_form_input_types.asp -->
  </body>
</html>
